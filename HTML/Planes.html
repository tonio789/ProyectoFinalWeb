<html>
    <head>
        <title> Cursor-Planes </title>
        <link rel = "stylesheet" href = "css/Planes.css">
        <link href="https://fonts.googleapis.com/css2?
        family=Open+Sans:ital,wght@1,500&family=Rubik:wght@300&display=swap" rel="stylesheet">
    </head>
    
    <body>


        <div class="navbar">

            <img src="Resources/cursor-name-blank.png">
           
            <ul>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>

            </ul>

            <div class = "navbar-icons">
                <img src ="Resources/explorar.png">
                <img src ="Resources/cursos.png">
                <img src ="Resources/perfil.png">
            </div> 
        </div>
        
        <section id = "planes">

            <div class = "tabla" id="tablauno">

                <h4>Silver</h4>
                <div class = "precio">
                    <span class="dolar">$</span>
                    <span class="num">9</span>
                    <span class ="frecuencia">/mes</span>
                </div>

                <div class=" descripcion">
                    <p>
                        5 cursos a escoger<br>
                        1 usuario<br>
                        1 hora de tutoria 

                    </p>

                </div>

                <a href="">Comprar</a>

            </div>


            <div class = "tabla" id= "tablados">


                <div class="cuadroarriba"></div>

                <h4>Gold</h4>
                <div class = "precio">
                    <span class="dolar">$</span>
                    <span class="num1">19</span>
                    <span class ="frecuencia">/mes</span>
                </div>

                <div class=" descripcion">
                    <p>
                        10 cursos a escoger<br>
                        2 usuarios<br>
                        3 horas de tutoria 

                    </p>

                </div>

                <a href="">Comprar</a>

                <div class="cuadroabajo"></div>


            </div>


            <div class = "tabla" id ="tablatres">

                <h4>Premium</h4>
                <div class = "precio">
                    <span class="dolar">$</span>
                    <span class="num2">50</span>
                    <span class ="frecuencia">/mes</span>
                </div>

                <div class=" descripcion">
                    <p>
                        Cursos ilimitados<br>
                        5 usuarios<br>
                        10 horas de tutoria 

                    </p>

                </div>

                <a href="">Comprar</a>

            </div>

        </section>


    
    </body>
    

</html>
